<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Navbar brand -->
    <a class="navbar-brand" href="#">Brand</a>

    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="basicNavbar.toggle()"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div
      class="collapse navbar-collapse"
      id="navbarSupportedContent"
      mdbCollapse
      #basicNavbar="mdbCollapse"
    >
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <ng-container *ngIf="!isLoggedIn()">
          <li class="nav-item">
            <a
              routerLinkActive=".active"
              routerLink="login"
              class="nav-link"
              tabindex="-1"
              aria-disabled="true"
              >Login</a
            >
          </li>
          <li class="nav-item">
            <a
              routerLinkActive=".active"
              routerLink="register"
              class="nav-link"
              tabindex="-1"
              aria-disabled="true"
              >Register</a
            >
          </li>
        </ng-container>
        <li class="nav-item">
          <a
            routerLink=""
            (click)="onLogout()"
            class="nav-link"
            tabindex="-1"
            aria-disabled="true"
            >Logout</a
          >
        </li>
      </ul>
      <!-- Left links -->

      <!-- Search form -->
      <form class="d-flex input-group w-auto">
        <input
          type="search"
          class="form-control"
          placeholder="Type query"
          aria-label="Search"
        />
        <button class="btn btn-outline-primary" type="button">Search</button>
      </form>
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
