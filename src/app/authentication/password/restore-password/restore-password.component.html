<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div
                class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1"
                *ngIf="restorePWForm.controls.token.value"
              >
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Forgot Password
                </p>

                <form
                  class="mx-1 mx-md-4"
                  [formGroup]="restorePWForm"
                  (ngSubmit)="onSubmit()"
                  *ngIf="!successMessage"
                >
                  <app-input
                    [control]="restorePWForm.controls.token"
                    type="hidden"
                  >
                    <i class="fas fa-envelope fa-lg me-3 fa-fw" icon></i>
                  </app-input>
                  <app-input
                    [control]="restorePWForm.controls.email"
                    type="email"
                    id="email"
                    label="Email"
                    [errors]="errors.email"
                  >
                    <i class="fas fa-envelope fa-lg me-3 fa-fw" icon></i>
                  </app-input>

                  <app-input
                    [control]="restorePWForm.controls.password"
                    type="password"
                    id="password"
                    label="Password"
                    [errors]="errors.password"
                  >
                    <i class="fas fa-key fa-lg me-3 fa-fw" icon></i>
                  </app-input>

                  <app-input
                    [control]="restorePWForm.controls.password_confirmation"
                    type="password"
                    id="confirm_password"
                    label="Password confirmation"
                    [errors]="errors.password_confirmation"
                  >
                    <i class="fas fa-lock fa-lg me-3 fa-fw" icon></i>
                  </app-input>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      type="submit"
                      class="btn btn-primary btn-lg"
                      [disabled]="restorePWForm.invalid"
                    >
                      Reset password
                    </button>
                  </div>
                </form>
                <app-alert *ngIf="successMessage" classes="text-success"
                  ><p>{{ successMessage }}</p>
                </app-alert>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
